<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generate your own meme!</h1>
    <form>
        <label for="url" class="input-label">url:</label>
        <input type="url" id='url' name="url" required="required" placeholder="link to your image">
       
        <label for="topText" class="input-label">Top text:</label>
        <input type="text" id="top-text" name="topText" required="required" maxlength="35" placeholder="text at the top of meme">
       
        <label for="url" class="input-label">Bottom text:</label>
        <input type="text" id="bottom-text" name="bottomText" required="required" maxlength="35" placeholder="text at the bottom of meme">
       
        <input type="submit" class="button">
    </form>
    <section class="wrapper"></section>
    <script src="app.js"></script>
</body>
</html>
